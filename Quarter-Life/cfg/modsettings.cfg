// Tune bloomscale for all of HL2
mat_bloom_scalefactor_scalar .5
mat_wateroverlaysize 512
r_shadowmaxrendered 512
mat_picmip -10 
mp_usehwmmodels 1
mp_usehwmvcds 1
r_lod 0
r_rootlod -10 
r_avglight 3
cl_detaildist 7000
clear

